<!DOCTYPE html>

<head>

    <script>
        //arr.sort()
        //-> 배열 재정렬, 배열 자체가 변경되니 주의, 인수로 정렬 로직을 담은 함수를 받음
        let arr = [1, 5, 4, 2, 3];
        arr.sort();
        console.log(arr); //[1, 2, 3, 4, 5]


        let arr = [27, 8, 5, 13];
        arr.sort();
        console.log(arr); //[13, 27, 5, 8] -> 정렬할 때 요소를 문자열로 취급하므로


        let arr = [27, 8, 5, 13];

        arr.sort((a, b) => {
            return a - b;
        });

        console.log(arr); //[5, 8, 13, 27]



        /*
        Lodash
        _.sortBy(arr);
        */



        //arr.reduce()
        //-> 인수로 함수를 받음, (누적 계산값, 현재값) => { return 계산값 };
        let arr = [1, 2, 3, 4, 5];

        //배열의 모든수 합치기
        //for, for of, forEach
        let result = 0;
        arr.forEach(num => {
            //result += num;
        });

        console.log(result); //15


        const result = arr.reduce((prev, cur) => {
            return prev + cur;
        }, 0)

        console.log(result); //15


        let userList = [
            { name: "Mike", age: 30 },
            { name: "Tom", age: 10 },
            { name: "Jane", age: 27 },
            { name: "Sue", age: 26 },
            { name: "Harry", age: 42 },
            { name: "Steve", age: 60 },
        ];

        let result = userList.reduce((prev, cur) => {
            if (cur.age > 19) {
                prev.push(cur.name);
            }
            return prev;
        }, [])

        console.log(result); //["Mike", "Jane", "Sue", "Harry", "Steve"]



        //arr.reduceRight();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //property key: 문자형
        const obj = {
            1 : '1입니다.',
            false : '거짓',
        }

        Object.keys(obj) //["1", "false"]

        obj['1'] //"1입니다."
        obj['false'] //"거짓"



        //Symbol: 유일성 보장 -> 유일한 식별자를 만들 때 사용
        const a = Symbol(); //new를 붙이지 않는다!
        const b = Symbol();

        console.log(a) //Symbol()
        console.log(b) //Symbol()

        console.log(a === b); //false
        console.log(a == b); //false


        const id = Symbol('id');
        const id2 = Symbol('id');

        console.log(id) //Symbol(id)
        console.log(id2) //Symbol(id)

        console.log(id === id2) //false
        console.log(id == id2) //false



        //property key: 심볼형
        const id = Symbol('id');
        const user = {
            name : 'Mike',
            age : 30,
            [id] : 'myid'
        }

        console.log(user)
        /*
        {name: "Mike", age: 30, Symbol(id): "myid"}
        */

        console.log(user[id]) //"myid"

        console.log(Object.keys(user)); //["name", "age"]
        console.log(Object.values(user)); //["Mike", 30]
        console.log(Object.entries(user)); //[Array(2), Array(2)]


        const user = {
            name : 'Mike',
            age : 30
        }

        const id = Symbol('id');
        user[id] = 'myid';



        //Symbol.for(): 전역 심볼
        /*
        - 하나의 심볼만 보장받을 수 있음
        - 없으면 만들고, 있으면 가져오기 때문
        - Symbol 함수는 매번 다른 Symbol 값을 생성하지만,
        - Symbol.for 메소드는 하나를 생성한 뒤 키를 통해 같은 Symbol을 공유
        */

        const id1 = Symbol.for('id');
        const id2 = Symbol.for('id');
        console.log(id1 === id2); //true

        console.log(Symbol.keyFor(id1)) //"id"


        //전역 Symbol이 아닌 Symbol은 keyFor을 사용할 수 없음
        //대신 description을 사용
        const id = Symbol('id 입니다.');
        id.description; //"id 입니다.



        //숨겨진 Symbol key 보는 법
        const id = Symbol('id');

        const user = {
            name : 'Mike',
            age : 30,
            [id] : 'myid'
        }

        console.log(Object.getOwnPropertySymbols(user)); //[Symbol(id)]
        //-> Symbol만 볼 수 있음
        console.log(Reflect.ownKeys(user)); //["name", "age", Symbol(id)]
        //-> Symbol형 키를 포함한 객체의 모든 키를 보여줌
    </script>
</head>
<body>
    
</body>
</html>
